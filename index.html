<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angie's Cupcakes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500;700&family=Fredoka:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Pacifico', cursive;
    }
    p {
      font-family: 'Fredoka', sans-serif;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    .fade-in-delay {
      animation-delay: 0.4s;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-[#fce8f0] text-gray-800"> <!-- nouvelle couleur fond rose pastel -->

  <!-- LOGO FIXE EN HAUT A GAUCHE -->
  <div class="absolute top-4 left-6 z-50">
    <img src="ANGIES CUPCAKES LOGO LIGHT.avif" alt="Logo" class="h-24 lg:h-28">
  </div>

  <!-- WRAPPER -->
  <div class="min-h-screen flex flex-col lg:flex-row items-center justify-between px-6 lg:px-24 pt-36 lg:pt-24 pb-10">

    <!-- LEFT SIDE -->
    <div class="w-full lg:w-1/2 mb-10 lg:mb-0 fade-in">
      <!-- TEXTES -->
      <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">Nos cupcakes du jour.</h1>
      <p class="text-lg text-gray-700 max-w-md">Fraîchement préparés chaque matin, avec amour et des ingrédients naturels.</p>
    </div>

    <!-- IMAGE RIGHT + BOUTON EN DESSOUS -->
    <div class="w-full lg:w-[50%] flex flex-col items-center fade-in fade-in-delay">
      <img src="cupcakes.png" alt="Cupcakes" class="max-w-full rounded-lg shadow-lg object-cover mb-6">

      <!-- BOUTON EN DESSOUS DE L'IMAGE -->
      <a id="menuBtn" class="inline-block bg-[#b4348c] hover:scale-105 transition transform duration-300 text-white px-6 py-3 rounded-full font-semibold cursor-pointer">
        DÉCOUVRIR LE MENU
      </a>
    </div>

  </div>

  <script>
    document.getElementById("menuBtn").addEventListener("click", function () {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "menu.html";
      }, 400);
    });
  </script>

  <style>
    .fade-out {
      animation: fadeOut 0.4s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }
  </style>

</body>
</html>
